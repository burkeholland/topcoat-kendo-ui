<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    
    <link href="topcoat-0.8.0/css/topcoat-mobile-light.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
    <script src="scripts/app.js"></script>

</head>
<body>

	<div id="layout">
       
        <div id=".content-wrapper">
        	<div class="content-padded" id="content">
            </div>
        </div>
        
        <div id="header" class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title" data-bind="html: title"></h1>
            </div>
		</div>
    
        <div class="topcoat-tab-bar full" style="position: fixed; bottom: 0px;">
            <label data-role="touch" data-bind="events: { tap: switch }" data-href="/" data-title="Home" class="topcoat-tab-bar__item">
             <input type="radio" name="topcoat">
             <button class="topcoat-tab-bar__button full">Home</button>
           </label>
            <label data-role="touch" data-bind="events: { tap: switch }" data-href="/popular" data-title="Orders" class="topcoat-tab-bar__item">
             <input type="radio" name="topcoat">
             <button data class="topcoat-tab-bar__button full">Popular</button>
           </label>
            <label data-role="touch" data-bind="events: { tap: switch }" data-href="/products" data-title="Products" class="topcoat-tab-bar__item">
             <input type="radio" name="topcoat">
             <button class="topcoat-tab-bar__button full">Login</button>
           </label>
        </div>
        
    </div>
    
    <script id="home" type="text/x-kendo-template">
    	<p>Welcome to this Kendo UI TopCoat Sample</p>
    </script>
    
   	<script id="popular" type="text/x-kendo-template">
    	<div class="topcoat-list">
          <ul class="topcoat-list__container" id="reddit">
          </ul>
        </div>
    </script>
    
    <script id="post" type="text/x-kendo-template">
    	<li class="topcoat-list__item">
    		<p>#: data.title #</p>
    	</li>
    </script>
    
</body>
</html>
